name: Front-end Continuous Integration
on:
  push:
    branches: [main]
    paths: ['web/**', '.github/workflows/front-end.yml']
  pull_request:
    branches: [main]
    types: [opened, synchronize]
    paths: ['web/**']

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19.9.0'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        run: cd web && npm ci --omit=optional
  
  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19.9.0'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Lint source code
        run: cd web && npm ci --omit=optional && npm run lint

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19.9.0'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Build Next App
        run: cd web && npm ci --omit=optional && npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-${{ github.sha }}
          path: web/.next

  unit-tests:
    needs: [lint, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19.9.0'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - uses: actions/download-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-${{ github.sha }}
          path: web/.next
      - name: Run unit tests
        run: cd web && npm ci --omit=optional && npm test
        
  deploy:
    needs: [unit-tests]
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_ROLE_TO_ASUME: arn:aws:iam::${{ secrets.AWS_ENV_ID }}:role/github
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASUME }}
          role-session-name: github-${{ github.repository }}-front-end
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        id: aws-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build docker image and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: web/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.aws-ecr.outputs.registry }}/${{ github.repository }}:latest
